# workflows/test-extension.yml
#
# Extension: Unit Tests
# Test the Retake extension with unit tests. 

name: Unit Tests

on:
  pull_request:
    branches:
      - dev
      - staging
      - main
  workflow_dispatch:

# This guarantees that if you push many commits to the same PR, only the latest
# commit will get run (others get cancelled)
concurrency:
  group: test-extension-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-retake:
    name: Unit Test Retake Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3

      - name: Install pgrx
        run: cargo install --locked cargo-pgrx && cargo pgrx init

      - name: Test Retake Extension
        run: cargo pgrx test
